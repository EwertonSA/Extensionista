<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Fundo e Título</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <img src="./public/Design sem nome_page-0004.jpg" alt="Logo Esquerda" class="logo logo-left">
    <div class="title-container">
      <h1 class="title">DIVULGAÇÃO ONG IRMÃOS DE RUA</h1>
      <h2 class="subtitle">Venha fazer parte</h2>
    </div>
    <img src="./public/Design sem nome_page-0003.jpg" alt="Logo Direita" class="logo logo-right">
  </div>
  <div class="motivational-sections">
    <div class="motivational-box">
      <img src="./public/img15.jpg" alt="Voluntários" class="motivational-image">
      <p class="motivational-text">
        "Seja um voluntário e ajude a transformar vidas. Sua ação pode fazer toda a diferença!"
      </p>
      
      <button class="button">Seja voluntário</button>
    </div>
    <div class="motivational-box">
      <img src="./public/img12.jpg" alt="Doações" class="motivational-image">
      <p class="motivational-text">
        "Doe esperança. Contribua com roupas, alimentos ou qualquer ajuda para quem mais precisa."
      </p>
      <button class="button">Participe com doações</button>
    </div>
  </div>
  
</body>
</html>
